<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel='shortcut icon' href='favi.png' type='image/x-icon'/ >
    <title>Trie Demo</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5M7XS2S"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>

    <!-- End Google Tag Manager (noscript) -->
    <header class="header">
      <div class="header__link-container">
        <a class="link" href="https://en.wikipedia.org/wiki/Trie">What is a Trie?</a>
        <a class="link" href="https://github.com/azmuth13">GitHub</a>
      </div>
     
    </header>

    <section>
      <h1 class="heading-title">
        <span class="blue">T</span><span class="red">r</span>
        <span class="yellow">i</span><span class="green">e</span>
      </h1>
    </section>

    <section class="main">
      <div class="search">
        <form autocomplete="off" id="form" class="search__form">
          <svg
            class="search__icon"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>

          <input
            class="search__input"
            id="input"
            oninput="search()"
            type="text"
          />
        </form>
        <div id="search__results" style="display: none">
          <div id="search__underline" class="search__underline"></div>
          <ul id="search__results__list" class="search__results__list"></ul>
          <div class="search__btn-container">
            <button
              class="search__button btn-populate"
              onclick="populateTrie()"
            >
              Populate Trie
            </button>
            <button class="search__button" onclick="resetTrie()">Reset</button>
            <small class="search__metrics" id="search__metrics"></small>
          </div>
        </div>
      </div>
      <div id="search__btn-container" class="search__btn-container">
        <button class="search__button btn-populate" onclick="populateTrie()">
          Populate Trie
        </button>
        <button class="search__button" onclick="resetTrie()">Reset</button>
      </div>
    </section>


    <footer class="footer">
      <div class="footer__number__container">
        <p>
          Words Added to Trie:
          <span class="footer__number" id="total__words">0</span>
        </p>
        <p>
          Nodes Added to Trie:
          <span class="footer__number" id="total__nodes">0</span>
        </p>
        <p>
          Greatest Trie Depth:
          <span class="footer__number" id="total__depth">0</span>
        </p>
      </div>
      <div class="footer__link__container">
        <a
          class="link footer__link"
          href="https://github.com/first20hours/google-10000-english/blob/master/google-10000-english-no-swears.txt"
          >List of 10,000 Words</a
        >
      </div>
    </footer>
  </body>
  <script src="dictionary.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="trie.js" type="text/javascript"></script>
  <script src="search.js" type="text/javascript"></script>
</html>
